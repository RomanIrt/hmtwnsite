<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <header>
            <h1>Welcome to the </h1>
            <h2>City of Preston</h2>
            <p>The best place on Earth!</p>
        </header>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About the Town</a></li>
                <li><a href="#">Attractions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <main>
            <section class="welcome-section">
                <h2>Discover Our Town</h2>
                <p>Here you'll find many interesting places worth visiting! </p>
                <button onclick="window.location.href='#contact-form';">Contact Us</button>
            </section>
        </main>

        <section id="contact-form">
            <h2>Book now!</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Roman's Hometown. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
